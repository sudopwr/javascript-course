    <style>
        #title {
            border: 3px solid #000;
            padding: 10px;
            text-align: center;
        }

        .red {
            color: red;
            background-color: black;
        }

        .black {
            color: black;
            background-color: red;
        }

        .fsize {
            font-size: larger;
        }
    </style>
</head>

<body>
    <div id="title">SUDO POWER</div>
</body>

<script>

    setInterval(function() {
        const title = document.getElementById("title")
        if (new Date().getSeconds() % 2 === 0) {
           title.setAttribute("class", "red")
        } else {
           title.setAttribute("class", "black fsize")
        }
    }, 1000)
