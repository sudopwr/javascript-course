<!DOCTYPE html>
<html>

<head>
    <title> Episode 207 addEventListener() </title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        No1 : <input type="text" id="no1">
    </div>
    <div>
        No2 : <input type="text" id="no2">
    </div>
    <div>
        <button id="add">Add</button>
    </div>
    <div>
        <h3 id="answer"></h3>
    </div>
</body>

<script>
    const no1 = document.getElementById("no1")
    const no2 = document.getElementById("no2")
    const addBtn = document.getElementById("add")
    addBtn.addEventListener("click", add)
    addBtn.addEventListener("click", updateBtnEvent)
    
    no1.addEventListener("focus", changeColor)
    no1.addEventListener("blur", changeColorOnBlur)

    no2.addEventListener("focus", changeColor)
    no2.addEventListener("blur", changeColorOnBlur)

    function add() {
        const sum = parseFloat(no1.value) + parseFloat(no2.value)
        document.getElementById("answer").innerText = sum
    }

    function changeColor(element) {
        console.log(element.target.id, "focused")
        element.target.style.backgroundColor = "aqua"
    }

    function changeColorOnBlur(element) {
        console.log(element.target.id, "blured")
        element.target.style.backgroundColor = "white"
    }

    function updateBtnEvent() {
        console.log("update add button event")
    }
</script>

</html>
