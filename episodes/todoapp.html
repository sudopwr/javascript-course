<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUDO POWER - TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
      background: rgb(2, 0, 36);
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 33%, rgba(0, 212, 255, 1) 100%);
      /* https://cssgradient.io/ */
    }
  </style>
</head>

<body>
  <div class="container h-100 d-flex align-items-center justify-content-center flex-column">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <h2 class="card-title text-center">TODO App</h2>
        </div>

        <div class="row g-2 mt-2">
          <div class="col-auto">
            <input type="text" class="form-control border border-secondary border-2" id="iTodo">
          </div>
          <div class="col-auto">
            <button id="add" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="row g-3 p-2 mt-2 text-left" id="tasks">
          <div class="px-3 py-1 mb-2 bg-dark bg-opacity-10">
            <div class="row">
              <div class="col-auto p-2">
                border border-primary border-2 rounded
              </div>
              <div class="col-auto">
                <button id="add" type="button" class="btn btn-light text-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
