<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUDO POWER - TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
      background: rgb(2, 0, 36);
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 33%, rgba(0, 212, 255, 1) 100%);
      /* https://cssgradient.io/ */
    }
  </style>
</head>

<body>
  <div class="container h-100 d-flex align-items-center justify-content-center flex-column">
    <div class="card" style="width: 28rem;">
      <div class="card-body">
        <div class="row">
          <h2 class="card-title text-center">TODO App</h2>
        </div>

        <div class="row g-2 mt-2">
          <div class="col-auto">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control border border-secondary border-2" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            </div>
          </div>
          <div class="col-auto">
            <button id="add" type="button" class="btn btn-primary btn-lg"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="row g-3 p-2 mt-2 text-left" id="tasks">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/9418f17761.js" crossorigin="anonymous"></script>

<script>
  var todos = [{
    id: randomId(),
    title: "Wake up",
    isCompleted: false
  }, {
    id: randomId(),
    title: "Do excercise",
    isCompleted: false
  }, {
    id: randomId(),
    title: "Take a milk shake",
    isCompleted: false
  }, {
    id: randomId(),
    title: "Make a insta post for SUDO POWER",
    isCompleted: false
  }, {
    id: randomId(),
    title: "Lunch time :)",
    isCompleted: false
  }, {
    id: randomId(),
    title: "Regular work hours",
    isCompleted: false
  }]

  renderTODOs(todos)

  function renderTODOs(todos) {
    const tasksDiv = document.getElementById("tasks")
    let todoDivs = ''

    for (todo of todos) {
      todoDivs += makeTODO(todo)
    }

    tasksDiv.innerHTML = todoDivs
  }

  function randomId() {
    return Math.floor(1000 + Math.random() * 9000);
  }

  function makeTODO(todo) {
    return `<div id="${todo.id}" class="container px-3 py-1 mb-2 bg-dark bg-opacity-10 border border-secondary border-2">
            <div class="row">
              <div class="col-1 p-2">
                <input class="form-check-input" type="checkbox" value="" />
              </div>
              <div class="col-9 p-2">
                ${todo.title}
              </div>
              <div class="col-1">
                <button id="add" type="button" class="btn btn-light bg-opacity-10 text-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>`
  }
</script>

</html>
